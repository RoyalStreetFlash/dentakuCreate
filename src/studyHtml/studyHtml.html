<!--

1)要素名(開始タグ)⇒<a 
2)属性 ⇒href

4)表示される内容 ⇒Kairo3のページ
5)終了タグ ⇒</a>
 -->

<!------------------------------------------------------------------------------------------------------------------------------------------>
<!-- DOCTYPE宣言
先頭に記載し、html5以降は<!DOCTYPE html>と記載
-->
<!DOCTYPE html>

<!-- htmlタグ
ドキュメントがHTML文書であることを示すタグ
DOCTYPE宣言のあとに開始タグを記述し、文書の最後に終了タグを記述
-->
<html lang="ja">

<!-- headタグ
  ブラウザに向けた情報を記述するタグ
  titleタグやmetaタグ、linkタグなどを使用する。
  検索エンジンに向けた情報なので、Webページの画面上には表示されないが、SEOの観点から、headタグを適切に記述することは大切
 -->
<head>

<!--title属性
  Webページのタイトルを表示するためのタグ
-->
  <title>電卓作成中(HTML)</title>
  <link rel="stylesheet" href="../App.css">
<!--meta属性
  文書のメタ情報を提供するために使用され空要素であり、終了タグが不要(要素は属性に情報を含み、自己完結型であるため、終了タグを持たない)
  ※終了タグを持たない属性をvoid要素ともいう
-->
  <meta charset="utf-8">
<!-- </head> -->

<!-- bodyタグ
  Webページの訪問者に直接見える部分
 -->
<!-- <body> -->

  
  <button onclick="test">test </button>

  <!-- form
  入力・送信フォームを作成する際に使用する要素
    ・method：サーバーにデータを送る形式をGET または POST で指定
    ・action：実行（submit）された時の動作を指定
    ・name：フォームの名前を指定
    ※javascript等で制御しない限り、formのアクションを省略してinputタグのsubmitを定義したりはできない
   -->

   <!-- input
   <form>タグで作成したフォームの中でテキスト入力欄やボタンなどの部品を作成する要素であり、部品はtype属性の値に指定することが可能
    ※typeで指定できるもの
    ・text：1行テキストボックスを作る
    ・submit：フォームの実行ボタンを作る
    ・reset：フォームに入力した内容をリセットするボタンを作る
    ・button：汎用的なボタンを作る
    -->

   <form method="POST" action="https://larc-en-ciel.com/index.php">
    <p>お名前：<input type="text" name="NAME"></p>
    <p>メールアドレス：<input type="text" name="email"></p>
    <p><input type="submit" value="送信する"></p>
    <p><input type="reset" value="取消する"></p>
  </form>

  <form name="dentaku">
    <table>
      <!-- 液晶画面部分 -->
      <tr>
      <tr>
        <td colspan="100">
          <input type="text" class="display" name="display" value="電卓作成中">
        </td>
      </tr>

      <!-- 上から1段目（7~9＋÷） -->
      <tr>
        <td><input class="textbox" type="button" value="7" onclick="get_calc(this)"></td>
        <td><input class="textbox" type="button" value="8" onclick="get_calc(this)"></td>
        <td><input id="idtest" type="button" value="9" onclick="get_calc(this)"></td>
        <td><input  type="button" value="÷" id="idtest2" name="div_btn" onclick="get_calc(this)"></td>
      </tr>

      <!-- 上から2段目（4~6＋×） -->
      <tr>
        <td><input type="button" value="4" onclick="get_calc(this)"></td>
        <td><input type="button" value="5" onclick="get_calc(this)"></td>
        <td><input type="button" value="6" onclick="get_calc(this)"></td>
        <td><input type="button" value="×" class="operator" name="multi_btn" onclick="get_calc(this)"></td>
      </tr>

      <!-- 上から3段目（1~3＋-） -->
      <tr>
        <td><input type="button" value="1" onclick="get_calc(this)"></td>
        <td><input type="button" value="2" onclick="get_calc(this)"></td>
        <td><input type="button" value="3" onclick="get_calc(this)"></td>
        <td><input type="button" value="-" class="operator" onclick="get_calc(this)"></td>
      </tr>

      <!-- 上から4段目（0/C/=/+) -->
      <tr>
        <td><input type="button" value="0" onclick="get_calc(this)"></td>
        <td><input type="button" value="C" onclick="get_calc(this)"></td>
        <td><input type="button" value="=" class="equal" onclick="get_calc(this)"></td>
        <td><input type="button" value="+" class="operator" onclick="get_calc(this)"></td>
      </tr>

    </table>
  </form>
</body>

</html>
